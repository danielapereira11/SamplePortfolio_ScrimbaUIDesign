<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba's Portfolio Lesson</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-heading">
        <img
          src="img/devjane.png"
          alt="logo that spells dev jane"
          class="header-img-logo"
        />
        <button class="nav-toggle" aria-label="toggle navigation">
          <svg viewBox="0 0 100 80" width="30" height="30">
            <rect width="100" height="15"></rect>
            <rect y="30" width="100" height="15"></rect>
            <rect y="60" width="100" height="15"></rect>
          </svg>
        </button>
      </div>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-list-item selected">
            <a href="#" class="header-nav-list-link">Home</a>
          </li>
          <li class="header-nav-list-item">
            <a href="#" class="header-nav-list-link">My Services</a>
          </li>
          <li class="header-nav-list-item">
            <a href="#" class="header-nav-list-link">About me</a>
          </li>
          <li class="header-nav-list-item">
            <a href="#" class="header-nav-list-link">My Work</a>
          </li>
        </ul>
      </nav>
      <div class="header-main-content">
        <div class="header-main-text">
          <h1>Hi, I am <br /><span>Jane Smith</span></h1>
          <p>front-end dev</p>
        </div>
        <img
          src="img/dev-jane-01.jpg"
          alt="smiling girl with sunglasses"
          class="header-img-headshot"
        />
      </div>
    </header>
    <section id="what-i-do"></section>
  </body>
</html>
